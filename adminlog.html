<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
    <title>Admin LogIn</title>
</head>
<body>
    <div class="flex flex-col lg:flex-row justify-around items-center p-10 lg:p-20 mt-10 lg:mt-20 space-y-10 lg:space-y-0 lg:space-x-10">
        <!-- Image Section -->
        <div class="flex justify-center w-full lg:w-1/3">
            <img src="./img/undraw_sign_in_re_o58h.svg" alt="" class="w-3/4 md:w-2/3 lg:w-full max-w-xs lg:max-w-md">
        </div>
    
        <!-- Form Section -->
        <div class="w-full lg:w-1/3">
            <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" id="adminlogin">
                <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Admin Login</h2>
                <p id="message" class="text-red-500 text-center mt-4"></p>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                        UserName
                    </label>
                    <input type="text" id="username" placeholder="Enter your username"
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
    
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                        Password
                    </label>
                    <input type="password" id="password" placeholder="Enter your password"
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
    
                <div class="flex items-center justify-between">
                    <button id="loginsubmit" type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Sign In
                    </button>
                </div>
                <!-- <p id="message" class="text-red-500 text-center mt-4"></p> -->
            </form>
        </div>
    </div>    
    <script src="./js/adminlog.js"></script>
</body>
</html>
